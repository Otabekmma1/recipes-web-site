<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
            rel="stylesheet"
    />
    <title>Recipes: Ro'yxatdan o'tish </title>
</head>
<body>
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
        background-image: url('https://www.foodandwine.com/thmb/w3EG81Eja0ByDJNe4eHREkKP7ec=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/Lamb-Chops-Sizzled-with-Garlic-FT-RECIPE0822-2000-a8c82475f602427e86083f2db1ecd37c.jpg');
        height: 700px;
        "></div>
    <!-- Background image -->

    <div class="card " style="
        margin-top: -600px;
        margin-right: 500px;
        margin-left: 500px;
        background: hsla(0, 0%, 100%, 0);
        backdrop-filter: blur(7px);

        ">
        <div class="card-body py-10 px-md-10" style="border: 1px solid #ccc;">
            <div>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show text-white"
                     style="background-color: #FF8A80; margin-left: 50px; margin-right: 50px;" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h1 class="mb-4 text-white">Recipes</h1>
                    <form class="row g-3 needs-validation" action="{% url 'register' %}" method="post" novalidate>
                        {% csrf_token %}
                            <div class="position-relative">
                            <div class="input-group form-outline" data-mdb-input-init>
                                <input
                                        type="text"
                                        name="first_name"
                                        class="form-control text-white"
                                        id="validationTooltipFirstname"
                                        aria-describedby="validationTooltipUsernamePrepend"
                                        required
                                />
                                <label for="validationTooltipFirstname" class="form-label text-white">Ismi</label>
                            </div>
                        </div>
                            <div class="position-relative">
                            <div class="input-group form-outline" data-mdb-input-init>
                                <input
                                        type="text"
                                        name="last_name"
                                        class="form-control text-white"
                                        id="validationTooltipLastname"
                                        aria-describedby="validationTooltipUsernamePrepend"
                                        required
                                />
                                <label for="validationTooltipLastname" class="form-label text-white">Familiya</label>
                            </div>
                        </div>
                        <div class="position-relative">
                            <div class="input-group form-outline" data-mdb-input-init>
                                <span class="input-group-text text-white" id="validationTooltipUsernamePrepend">@</span>
                                <input
                                        type="text"
                                        name="username"
                                        class="form-control text-white"
                                        id="validationTooltipUsername"
                                        aria-describedby="validationTooltipUsernamePrepend"
                                        required
                                />
                                <label for="validationTooltipUsername" class="form-label text-white">Taxallus</label>
                            </div>
                        </div>
                        <div class="position-relative">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="email" name="email" class="form-control text-white"
                                       id="validationTooltip02" required/>
                                <label for="validationTooltip02" class="form-label text-white">Pochta</label>
                            </div>
                        </div>

                        <div class="position-relative">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="password" name="password1" class="form-control text-white"
                                       id="validationTooltip03" required/>
                                <label for="validationTooltip03" class="form-label text-white">Parol</label>
                            </div>
                        </div>
                        <div class=" position-relative">
                            <div class="form-outline" data-mdb-input-init>
                                <input type="password" name="password2" class="form-control text-white"
                                       id="validationTooltip05" required/>
                                <label for="validationTooltip05" class="form-label text-white">Parolni
                                    takrorlang</label>
                            </div>
                        </div>
                        <div class="col-12 pt-2">
                            <button class="btn btn-primary" type="submit" data-mdb-ripple-init>Ro'yxatdan o'tish
                            </button>
                        </div>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p class="text-white">Ro'yxatdan o'tganmisiz?<a href="{% url 'login' %}"
                                                                            class="link-info text-primary">Bu yerga
                                kiring</a></p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-google"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                            </button>

                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="fab fa-github"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"
></script>
</body>
</html>
